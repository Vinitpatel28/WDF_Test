<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="pricing-container">
    <div class="toggle-container">
        <div class="toggle-buttons">
            <button id="monthly-btn" class="toggle-button active">Monthly</button>
            <button id="yearly-btn" class="toggle-button">Yearly</button>
        </div>
    </div>

    <div class="pricing-cards">
        <div class="pricing-card monthly-plan">
            <h2>Monthly Plan</h2>
            <p class="description">Access premium content</p>
            <p class="price"><b class="monthly-price">Rs.100</b><b class="yearly-price" style="display:none;">Rs.1000</b></p>
            <p>/month for one person</p>
            <button>Select Plan</button>
        </div>

        <div class="pricing-card yearly-plan" style="display:none;">
            <h2>Yearly Plan</h2>
            <p class="description">Access premium content</p>
            <p class="price"><b class="monthly-price">Rs.100</b><b class="yearly-price" style="display:none;">Rs.1000</b></p>
            <p>/year for one person</p>
            <button>Select Plan</button>
        </div>
    </div>


<script src="script1.js"></script>
</body>
</html>
